<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"  th:href="@{/css/forgotPassword.css}" />
</head>
<body>
<nav>
		<button class="navbtn" th:onclick="window.location.href='/'">BookStore</button>
</nav>
<div>
<h1>Reset Password</h1>
<span th:if="${msg!=null}">
	<p style="color: red;" th:text="${msg}"></p>
</span>
<form action="/user/resetPassword" method="post">
	<label>Enter otp:</label>
	<input type="text" name="otp"><br>
	<label>Enter new Password:</label>
	<input type="text" name="newPassword" min="4"><br>
	<span th:if="${map!=null}">
		<span th:each="m :${map}">
			<p th:text="${m.value}"></p>
		</span>
	</span>
	<button type="submit">Submit</button>
</form>
</div>
</body>
</html>
