<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"  th:href="@{/css/updateBook.css}" />
</head>
<body>
<nav>
	<button class="navbtn" th:onclick="window.location.href='/user/home'">Book Store</button>
	
</nav>
<div class="container">
<h1>Update Book</h1>

<form action="/user/book/update" method="post">
	<label>Book Name:</label>
	<input type="text" th:name="bookName" readonly="readonly" th:value="*{book.bookName}"  /><br>
	<label>Author:</label>
	<input type="text" name="author" th:value="*{book.author}"/><br>
	<span th:if="${msg!=null}">
	<span th:each="msg: ${msg}">
		<span th:if="${msg.key=='author'}">
			<p style="color: red; font-size: 13px;" th:text="${msg.value}"></p>
		</span>
	</span>
	</span>
	<label>Rating:</label>
	<input type="number" min="1.0" max="5.0" step="0.01" name="rating" th:value="*{book.rating}"/><br>
	<span th:if="${msg!=null}">
	<span th:each="msg: ${msg}">
		<span th:if="${msg.key=='rating'}">
			<p style="color: red; font-size: 13px;" th:text="${msg.value}"></p>
		</span>
	</span>
	</span>
	<label>Price:</label>
	<input type="number" step="0.01" name="price" th:value="*{book.price}"/><br>
	<span th:if="${msg!=null}">
	<span th:each="msg: ${msg}">
		<span th:if="${msg.key=='price'}">
			<p style="color: red; font-size: 13px;" th:text="${msg.value}"></p>
		</span>
	</span>
	</span>
	<button type="Submit">Submit</button>
</form>
</div>
</body>
</html>
